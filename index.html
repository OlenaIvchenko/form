<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Форма</h1>
    <form action=https://sandbox.merge.academy/api/message method="post">
     <p>
        <label for="name">Ім'я</label>
        <br>
        <input 
            id="name"
            required
            placeholder="Введіть своє ім'я" 
            name="name"
            type="text"
            min="2"
            max="40"
            /> 
    </p>
    <p>
        <label for="message">Повідомлення</label>
        <br>
        <textarea
            id="message"
            required
            placeholder="Введіть своє повідомлення"
            name="message"
            type="text"
            min="2"
            max="160"
            ></textarea>
    </p>
    
  
    <button type="submit" style = "width: 100px; height:50px;"/>
        <i>Відправити</i>
      </button>
      </form>
</body>
</html>
